name: Scrape Federal Registry

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🪠 Run scraper
        run: python scripts/scrape.py

      - name: 📅 Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: 🤔 Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain src/data.json scripts/executive_orders_proclamations.json)" ]]; then
            echo "changed=1" >> $GITHUB_OUTPUT
          else
            echo "changed=0" >> $GITHUB_OUTPUT
          fi

      - name: 🔄 Create Pull Request
        if: steps.changes.outputs.changed == 1
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: data-update-${{ steps.date.outputs.date }}
          commit-message: Update data for ${{ steps.date.outputs.date }}
          title: "Data Update ${{ steps.date.outputs.date }}"
          body: |
            Automated data update from Federal Registry scraper

            - Updated src/data.json
            - Updated scripts/executive_orders_proclamations.json
