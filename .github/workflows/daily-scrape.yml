name: Scrape Federal Registry

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸª  Run scraper
        run: python scripts/scrape.py

      - name: ðŸ“… Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain src/data.json scripts/executive_orders_proclamations.json)" ]]; then
            echo "changed=1" >> $GITHUB_OUTPUT
          else
            echo "changed=0" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŒ¿ Create new branch
        if: steps.changes.outputs.changed == 1
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b data-update-${{ steps.date.outputs.date }}
          git add src/data.json scripts/executive_orders_proclamations.json
          git commit -m "Update data for ${{ steps.date.outputs.date }}"
          git push origin data-update-${{ steps.date.outputs.date }}

      - name: ðŸ”„ Create Pull Request
        if: success() && steps.changes.outputs.changed == 1
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update data for ${{ steps.date.outputs.date }}
          title: "Data Update ${{ steps.date.outputs.date }}"
          body: |
            Automated data update from Federal Registry scraper

            - Updated src/data.json
            - Updated scripts/executive_orders_proclamations.json
          branch: data-update-${{ steps.date.outputs.date }}
          base: main
